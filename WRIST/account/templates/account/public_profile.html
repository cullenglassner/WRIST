{% extends "base.html" %}

{% comment %}
    Profile seen by your contacts.
{% endcomment %}

{% block head %}
    <title>{{ p_user.get_full_name }} | WRIST</title>
{% endblock %}

{% block body %}
    <header>
        <h1>{{ p_user.get_full_name }}</h1>
    </header>

    <table>
        <tr>
            <td>{{ p_user.email }} &middot; {{ p_user.phone_number }}</td>
        </tr>
    </table>

{% endblock %}
