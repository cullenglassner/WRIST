{% extends "base.html" %}

{% comment %}
    Main page to authenticate users.
{% endcomment %}

{% block head %}
    <title>WRIST | Login</title>
{% endblock %}

{% block body %}
    <header>
        <h1>WRIST</h1>
        <h2>Login</h2>
    </header>

    <section>
        {% if form.errors %}
            <p>Invalid email and password combination.</p>
        {% endif %}

        <form method="post" id="login_form" action="."> {% csrf_token %}
            {{ form.as_ul }}
            <input type="hidden" name="next" value="/contacts/" />
            <input type="submit" name="submit" value="Login" />
        </form>
    </section>
{% endblock %}
